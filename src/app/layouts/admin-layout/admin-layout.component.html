<div class="bg-[#111827] min-w-screen min-h-screen text-[#9aa1ae]">
    <header class="fixed w-full bg-[#1f2937] border-b border-gray-700 z-10 flex items-center justify-between py-1 px-6">
        <div class="py-1.5 flex items-center gap-12">
            <div class="cursor-pointer flex items-center gap-6">
                <i class="gg-menu-left-alt text-xl"></i>
                <img width="150" src="https://khoaiphim.com/public/static/logo.png" alt="">
            </div>
            <div class="relative">
                <div class="absolute left-5 top-1/2 -translate-y-1/2">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <input placeholder="Search" type="text"
                    class="px-12 pl-14 py-2 rounded-lg outline-none bg-[#374151] min-w-[360px] caret-blue-500 border border-gray-600 focus:border-blue-600 duration-200">
            </div>
        </div>
        <div class="flex items-center gap-6">
            <i class="fa-solid fa-bell text-xl cursor-pointer"></i>
            <i (click)="changeTheme('light')" *ngIf="theme == 'dark'" class="gg-sun text-xl cursor-pointer"></i>
            <i (click)="changeTheme('dark')" *ngIf="theme == 'light'" class="gg-moon text-xl cursor-pointer"></i>
            <div class="flex">
                <img class="rounded-full cursor-pointer" width="40"
                    src="https://avatars.githubusercontent.com/u/65590035?v=4" alt="">
            </div>
        </div>
    </header>
    <main class="w-full flex items-start gap-3 pt-14">
        <nav class="w-80 min-h-screen bg-[#1f2937] border-r border-gray-700 fixed left-0 top-16 p-3">
            <div [routerLink]="item.link" routerLinkActive="bg-[#374151]" *ngFor="let item of menus"
                class="flex items-center gap-3 p-3 my-3 rounded-md duration-300 hover:bg-[#374151]">
                <div [innerHTML]="item.icon"></div>
                <span class="text-md font-medium text-white select-none cursor-pointer">{{item.text}}</span>
            </div>
        </nav>
        <div class="w-full min-h-screen bg-[#111827] ml-80 px-5 pt-6">
            <router-outlet />
            <Footer class="text-center my-6">
                <span class="text-gray-500">Â© 2023 JunoDev. All rights reserved.</span>
            </Footer>
        </div>
    </main>
</div>
